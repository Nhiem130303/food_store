<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>singn up</title>
    <link rel="icon" href="../images/others/procurement.png" type="image/x-icon" />
    <link rel="stylesheet" href="./login2.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<body>
    <div class="header-1">
        <a href="../Home/index.html" class="logo"><img src="../images/others/logo3.png" alt="" /></a>
    </div>
    <div class="wrapper__login">
        <div class="logo">
            <img src="https://baabrand.com/wp-content/uploads/2018/12/icon-thiet-ke-linh-vuc-logo-hang-tieu-dung-baa-brand-1.png"
                alt="" />
        </div>
        <div class="text-center mt-4 name">GROUP 16</div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <input type="text" name="name" id="name" placeholder="FullName" />
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="email" id="cr_email" placeholder="Email" />
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="pwd" placeholder="Password" />
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="pwd" placeholder="Confirm Password" />
            </div>
            
            <button class="btn mt-3">Sign up</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="../Login/login2.html">Login</a>
        </div>
    </div>
