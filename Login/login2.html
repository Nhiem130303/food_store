<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link
      rel="icon"
      href="../images/others/procurement.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./login2.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header-1">
      <a href="../Home/index.html" class="logo"
        ><img src="../images/others/logo3.png" alt=""
      /></a>
    </div>
    <div class="wrapper__login">
      <div class="logo">
        <img
          src="https://baabrand.com/wp-content/uploads/2018/12/icon-thiet-ke-linh-vuc-logo-hang-tieu-dung-baa-brand-1.png"
          alt=""
        />
      </div>
      <div class="text-center mt-4 name">GROUP 16</div>
      <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="Username"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <input
            type="password"
            name="password"
            id="pwd"
            placeholder="Password"
          />
        </div>
        <button class="btn mt-3">Login</button>
      </form>
      <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="../Login/login1.html">Sign up</a>
      </div>
    </div>
  </body>
</html>
